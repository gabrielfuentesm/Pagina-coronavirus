<!DOCTYPE html>
<html lang='es' style='height: 200%;'>
<head>
    <title>Coronavirus</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" >
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    <script>
        $(document).ready(function(){
            $('.tabs').tabs();
        });
    </script>
</head>
<body class="#01579b light-blue darken-4">

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Coronavirus</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="{% url 'inicio' %}">Formulario</a></li>
            <li class="active"><a href="{% url 'contacto' %}">Contacto</a></li>
            <li><a href="{% url 'hlascondes' %}">Las Condes</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Hola</span>
                        <p>Aqui hay algunas formas de contactarse con nosotros</p>
                    </div>
                    <div class="card-tabs">
                        <ul class="tabs tabs-fixed-width">
                        <li class="tab"><a class="active" href="#tab1">Email</a></li>
                        <li class="tab"><a href="#tab2">Twitter</a></li>
                        <li class="tab"><a href="#tab3">Telefono</a></li>
                        </ul>
                    </div>
                    <div class="card-content grey lighten-4">
                        <div id="tab1">
                            <h6 style="text-align: center;">
                                <ul>
                                    <table>
                                        <thead>
                                          <tr>
                                              <th>Numeración</th>
                                              <th>Centro médico</th>
                                          </tr>
                                        </thead>
                                        <tbody>                          
                                          {% for i in Place%}
                                          <tr>
                                            <td>{{forloop.counter}}</td>
                                            <td>{{i}}</td>  
                                            <td><a class="waves-effect waves-light btn">Ubicación</a></td>                          
                                          </tr>                         
                                          {%endfor%}                        
                                        </tbody>
                                      </table>
                                </ul>
                            </h6>
                        </div>
                        <div id="tab2">@hola</div>
                        <div id="tab3">111222333444</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>               
</html>
