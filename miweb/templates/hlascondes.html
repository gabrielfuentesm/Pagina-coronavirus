<!DOCTYPE html>
<html lang="es">
<head>
    <title>Los mejores k del mtb</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" >
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>




</head>
<body class ="#01579b light-blue darken-4">
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Coronavirus</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="{% url 'inicio' %}">Formulario</a></li>
            <li><a href="{% url 'contacto' %}">Contacto</a></li>     
            <li class="active"><a href="{% url 'hlascondes' %}">Las Condes</a></li>      
          </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 style="text-align: center;">Centros médicos en Las Condes</h1>
            </div>
            <div class="col s12">
            <h4 style="text-align: center;">En Las Condes hay {{numcompetidores}} centros médicos</h4>
            </div>
            <div class="col s9 offset-s2">
            <h6 style="text-align: center;">
                <ul>
                    <table>
                        <thead>
                          <tr>
                              <th>Numeración</th>
                              <th>Centro médico</th>
                          </tr>
                        </thead>
                        <tbody>                          
                          {% for i in Place%}
                          <tr>
                            <td>{{i}}</td>  
                            <td><a class="waves-effect waves-light btn">Ubicación</a></td>                          
                          </tr>                         
                          {%endfor%}                        
                        </tbody>
                      </table>
                </ul>
            </h6>
            </div>
        </div>
    </div>
</body>
</html>
